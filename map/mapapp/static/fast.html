<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastrack Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #0074d9;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .service-description {
            margin-bottom: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea, button {
            margin-bottom: 1rem;
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #0074d9;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Fastrack Service</h1>
</header>

<div class="container">
    <div class="service-description">
        <h2>About Fastrack Service</h2>
        <p>Our Fastrack Service ensures quick and reliable delivery of your requests. Fill out the form below to get started.</p>
    </div>

    <form action="#" method="POST">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="service-details">Service Details</label>
        <textarea id="service-details" name="service-details" placeholder="Describe the service you need" rows="4" required></textarea>

        <button type="submit">Submit Request</button>
    </form>
</div>

<footer>
    <p>&copy; 2024 Fastrack Service. All rights reserved.</p>
</footer>

</body>
</html>
